<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
	<link rel="shortcut icon" href="hades0.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <header class="header"><a href="../index.html"><img src="../assets/netflix.png" alt=""></a></header>

        <div class="registerBlock">
            <div class="paddingBlock">
        <div class="title"><h1>Inicia sesión</h1></div>
        

        <div class="inputs">
            <input type="text" placeholder="Correo electrónico o número de teléfono">
            <input type="password" placeholder="Contraseña">
        </div>

        <div class="button">
            <button>Iniciar sesión</button>
            <div class="checkboxBlock">
                <div>
                    <input type="checkbox">
                    <span>Recuérdame</span>
                </div>

                <div>
                    <span>¿Necesitas ayuda?</span>
                </div>
            </div>
        </div>

        <div class="moreInfo">
            <div>
                <span class="isNew">¿Primera vez en Netflix?</span>
                <span class="signUpNow">Suscríbete ahora.</span>
            </div>
        </div>
            </div>
            
    </div>

    
    <footer class="footer">
        <div class="block1">
            <span>¿Preguntas?</span>
            <span>Llama al 0-800-52352</span>
        </div>

        <div class="block2">
            <a href="#">FAQ</a>
            <a href="#">Centro de ayuda</a>
            <a href="#">Términos de uso</a>
            <a href="#">Privacidad</a>
        </div>

        <div class="block3">
            <a href="#">Preferencias de cookies</a>
            <a href="#">Información corporativa</a>
        </div>
    </footer>

    </div>
